<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3bfdd3ba56.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors Online</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="round">
                <h2>ROUND 1</h2>
            </div>
            <div class="results">
                <div class="player-wins">
                    <h3>WIN</h3>
                    <h1>0</h1>
                </div>
                <div class="ties">
                    <h3>TIES</h3>
                    <h1>0</h1>
                </div>
                <div class="ai-wins">
                    <h3>WIN</h3>
                    <h1>0</h1>
                </div>
            </div>
        </div>
        <div class="choice">
            <div class="player-side">
                <div class="player-picture">
                    <img src="pictures/picture-rock.png" alt="player-choice-picture">
                </div>
            </div>
            <div class="panel">
                <div class="round-result">
                    <div class="text-choice">
                        <h3>Player vs. AI</h3>
                        <p class="txt-result">---</p>
                        <h3>WINNER</h3>
                        <p class="winner">---</p>
                    </div>
                    <div class="ai-quote">
                        <h3>AI</h3>
                        <p>---</p>
                    </div>
                </div>
            </div>
            <div class="ai-side">
                <div class="ai-picture">
                    <img src="pictures/picture-rock.png" alt="ai-choice-picture">
                </div>
            </div>
        </div>
        <div class="buttons">
            <button class="rock"><i class="far fa-hand-rock"></i></button>
            <button class="paper"><i class="far fa-hand-paper"></i></button>
            <button class="scissors"><i class="far fa-hand-scissors"></i></button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
